version: '3'

services:

  app:
    image: 'tmvdl/projects:antify'
    build: './src/app'
    environment:
      - 'ANTIFY_PORT=80'
      - 'ANTIFY_PATH=/data'
    ports:
      - '8080:80'
    volumes:
      - './src/app:/usr/local/go/src/github.com/brtmvdl/antify'
      - './data:/data'

  github-release:
    image: 'github-release'
    build: './src/app'
